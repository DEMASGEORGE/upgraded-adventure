<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&family=Raleway&display=swap" rel="stylesheet">  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="page">
  <div class="logos">
    <img src="./images/logo.svg" alt="logo">

    <div class="images">
      <button class="img1"></button>
      <button class="img2"></button>
      <button class="img3"></button>
    </div>
  </div>

  <div class="information">
    <p>You've used <b>815 GB</b> of your storage</p> 
    <div class="popup">
      <span>185</span> 
      <p>GB LEFT</p>
    </div>
    
    <div class="ratio">
      <div></div>
    </div>
    <div class="range">
      <div>0 GB</div>
      <div>1000 GB</div>
    </div>
  </div>
  </div>
  

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> Coded by
    <a href="https://www.facebook.com/demas.george">Demas George</a>.</p>
  </div>
</body>
</html>
